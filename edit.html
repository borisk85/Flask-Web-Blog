{% extends 'base.html' %}

{% block head %}
<title>Edit Post</title>
{% endblock %}

{% block body %}
<br>
<h1>Editing Post</h1>
<br>
<hr>
<h2>Edit:</h2>
<br>
<form action='/posts/edit/{{post.id}}' method='POST'>
    <label for="title">Title:</label>
    <input class="form-control" type="text" name='title' id='title' aria-label="Enter Title" value='{{post.title}}'>
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name='author' id='author' aria-label="Enter Author" value='{{post.author}}'>
    <br>
    <label for="content">Posts:</label>
    <textarea class="form-control" name='content' id="content" aria-label="Enter Content" rows="3">{{ post.content }}</textarea>
    <br>
    <input type='submit' value='Save'>
</form>
{% endblock %}
